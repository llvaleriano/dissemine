<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head></h:head>      
<h:body>
	<ui:composition template="/WEB-INF/comum/template.xhtml">
		<ui:define name="corpo">

			<h3>Lista de livros</h3>
			<h:form>
				Pesquisar livros 
				<f:ajax render="resultadoPesquisa" event="keyup">
					<h:inputText value="#{listaLivrosBean.tituloLivro}"  />
				</f:ajax>
				
				<br/><br/>
				
				<h:dataTable value="#{listaLivrosBean.livrosDisponiveis}" var="livro" id="resultadoPesquisa" width="500">
					<h:column>
						<f:facet name="header">Titulo</f:facet> 
						<h:link outcome="detalheLivro" >
							<f:param name="id" value="#{livro.id}" />
							#{livro.titulo}
						</h:link>
					</h:column>
					
					<h:column>
						<f:facet name="header">Valor</f:facet> 
						<h:outputText value="#{livro.valor}">
							<f:convertNumber type="currency" />
						</h:outputText>  
					</h:column>
					<h:column>
						<f:facet name="header">Tipo</f:facet>
						#{livro.tipoLivro}
					</h:column>
				</h:dataTable>
			</h:form>
		</ui:define>
	</ui:composition>
</h:body>
</html>
